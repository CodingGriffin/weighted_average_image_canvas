<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Weighted Average</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .panels {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin: 20px 0;
      }

      .panel input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
      }

      .panel {
        text-align: center;
      }

      .panel canvas {
        width: 100%;
        height: 100%;
      }
      .panel .content {
        position: relative;
        width: 200px;
        height: 150px;
        border: 1px solid black;
        margin-bottom: 10px;
      }

      .panel .title {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .panel .preview {
        font-size: 14px;
        margin-bottom: 10px;
      }

      .slider-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .slider-container input[type="range"] {
        width: 150px;
      }

      .slider-container .slider-value {
        width: 30px;
        text-align: center;
      }

      .main-panel {
        width: 200px;
        height: 150px;
        margin-top: 20px;
        text-align: center;
      }

      .main-panel canvas {
        position: relative;
        width: 100%;
        height: 100%;
        border: 1px solid black;
        display: block;
        margin: 0 auto;
      }

    </style>
  </head>
  <body>
    <div class="panels">
      <!-- Panel 0 -->
      <div class="panel">
        <div class="title">Array 0</div>
        <div class="content">
          <canvas id="canvas0"></canvas>
          <input type="file" id="file0" accept=".npy" />
        </div>
        <div class="preview">Preview Of Array 0</div>
        <div class="slider-container">
          <input
            type="range"
            id="slider0"
            min="0"
            max="1"
            step="0.01"
            value="1.0"
          />
          <span class="slider-value" id="sliderValue0">1.0</span>
        </div>
      </div>

      <!-- Panel 1 -->
      <div class="panel">
        <div class="title">Array 1</div>
        <div class="content">
          <canvas id="canvas1"></canvas>
          <input type="file" id="file1" accept=".npy" />
        </div>
        <div class="preview">Preview Of Array 1</div>
        <div class="slider-container">
          <input
            type="range"
            id="slider1"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
          />
          <span class="slider-value" id="sliderValue1">0.5</span>
        </div>
      </div>

      <!-- Panel 2 -->
      <div class="panel">
        <div class="title">Array 2</div>
        <div class="content">
          <canvas id="canvas2"></canvas>
          <input type="file" id="file2" accept=".npy" />
        </div>
        <div class="preview">Preview Of Array 2</div>
        <div class="slider-container">
          <input
            type="range"
            id="slider2"
            min="0"
            max="1"
            step="0.01"
            value="0.0"
          />
          <span class="slider-value" id="sliderValue2">0.0</span>
        </div>
      </div>
    </div>

    <!-- Main Panel -->
    <div class="main-panel">
      <canvas id="mainCanvas" width="656" height="201"></canvas>
      <div>Weighted Average of all arrays</div>
    </div>
  </body>
</html>
